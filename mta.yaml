_schema-version: "3.2"
ID: ExampleLibrary
version: 0.0.1
modules:
- name: ExampleLibrary1-destination-content
  type: com.sap.application.content
  properties:
    CORS:
      - uriPattern: .
        allowedMethods:
          - GET
          - POST
        allowedOrigin:
          - host: '*.ondemand.com'
  requires:
  - name: uaa_ExampleLibrary1
    parameters:
      service-key:
        name: uaa_ExampleLibrary1-key
  - name: ExampleLibrary1_html_repo_host
    parameters:
      service-key:
        name: ExampleLibrary1_html_repo_host-key
  - name: ExampleLibrary1-destination-service
    parameters:
      content-target: true     
  parameters:
    content:
      subaccount:
        destinations:
        - Name: com_balta_exampleLibrary_ExampleLibrary1_html_repo_host
          ServiceInstanceName: ExampleLibrary1-html5-app-host-service
          ServiceKeyName: ExampleLibrary1_html_repo_host-key
          sap.cloud.service: com.balta.exampleLibrary
        - Authentication: OAuth2UserTokenExchange
          Name: com_balta_exampleLibrary_uaa_ExampleLibrary1
          ServiceInstanceName: ExampleLibrary1-xsuaa-service
          ServiceKeyName: uaa_ExampleLibrary1-key
          sap.cloud.service: com.balta.exampleLibrary
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: ExampleLibrary1_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: ExampleLibrary1_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ExampleLibrary-content.zip
      name: ExampleLibrary
      target-path: resources/
- name: ExampleLibrary
  type: html5
  path: ExampleLibrary
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: ExampleLibrary1-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: ExampleLibrary1-destination-service
    service-plan: lite
- name: ExampleLibrary1_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ExampleLibrary1-html5-app-host-service
    service-plan: app-host
- name: uaa_ExampleLibrary1
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ExampleLibrary1-xsuaa-service
    service-plan: application
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
